version: '3.8'

services:
  draft-board:
    # Use Ko-built image. For local development, build with:
    # ko build --local github.com/vibes/draft-board/cmd/server
    # Then set image to the output of that command, or use:
    # just ko-build-local
    # For production, use the image from your registry:
    # image: ghcr.io/your-org/draft-board:latest
    image: ko.local/github.com/vibes/draft-board/cmd/server:latest
    container_name: draft-board
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/app/data/draft-board.db
    volumes:
      # Persist database across container restarts
      - draft-board-data:/app/data
      # Optional: Mount data directory for CSV imports
      - ./data:/app/data/imports:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  draft-board-data:
    driver: local

