name: Build and Publish Container Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Ko
        uses: ko-build/setup-ko@v0.7
        with:
          version: '0.15.0'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Ko Docker repository
        run: |
          echo "KO_DOCKER_REPO=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Build and publish image with Ko
        id: build
        run: |
          # Determine tags based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, don't push but still build
            IMAGE=$(ko publish --push=false \
              --base-import-paths \
              github.com/vibes/draft-board/cmd/server)
            echo "Built image (not pushed): $IMAGE"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            # For tags, use version tags
            TAG=${GITHUB_REF#refs/tags/}
            IMAGE=$(ko publish --push=true \
              --base-import-paths \
              --tags=${TAG},latest \
              github.com/vibes/draft-board/cmd/server)
            echo "image=$IMAGE" >> $GITHUB_OUTPUT
            echo "digest=${IMAGE##*@}" >> $GITHUB_OUTPUT
          else
            # For branch pushes, use branch name and SHA
            BRANCH=${GITHUB_REF#refs/heads/}
            SHA=${GITHUB_SHA::8}
            IMAGE=$(ko publish --push=true \
              --base-import-paths \
              --tags=${BRANCH},${SHA} \
              --tags=latest \
              github.com/vibes/draft-board/cmd/server)
            echo "image=$IMAGE" >> $GITHUB_OUTPUT
            echo "digest=${IMAGE##*@}" >> $GITHUB_OUTPUT
          fi

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        if: github.event_name != 'pull_request' && steps.build.outputs.digest != ''
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

